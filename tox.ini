[tox]
envlist =
    py26-1.4, py26-1.5, py26-1.6,
    py27-1.4, py27-1.5, py27-1.6

[default]
# sudo apt-get install python2.6-dev python2.7-dev libxml2-dev libxslt1-dev
deps =
    lxml==3.2.3
    pytz==2014.7
    Markdown==2.3.1
    docutils==0.11
    template-utils==0.4p2
    jsonfield==1.0.0

[testenv]
commands = {envpython} {envbindir}/django-admin.py test micropress
setenv =
    PYTHONPATH={toxinidir}
    DJANGO_SETTINGS_MODULE=sample_project.settings

[testenv:py26-1.4]
basepython = python2.6
deps =
    django>=1.4,< 1.5
    {[default]deps}

[testenv:py26-1.5]
basepython = python2.6
deps =
    django>=1.5,<1.6
    {[default]deps}

[testenv:py26-1.6]
basepython = python2.6
deps =
    django>=1.6,<1.7
    {[default]deps}

[testenv:py27-1.4]
basepython = python2.7
deps =
    django>=1.4,<1.5
    {[default]deps}

[testenv:py27-1.5]
basepython = python2.7
deps =
    django>=1.5,<1.6
    {[default]deps}

[testenv:py27-1.6]
basepython = python2.7
deps =
    django>=1.6,<1.7
    {[default]deps}
