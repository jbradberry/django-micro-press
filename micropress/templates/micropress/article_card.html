<div class="article">
  <a name="{{ article.slug }}"></a>
  <span class="section">{{ article.section }}</span>
  {% if links %}
  <h3 class="title"><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></h3>
  {% else %}
  <h3 class="title">{{ article.title }}</h3>
  {% endif %}
  <span class="date">{{ article.created }}</span> -
  <span class="byline">{{ article.byline }}</span>
  <div class="body">
    {{ article.body_html|safe }}
  </div>
</div>
