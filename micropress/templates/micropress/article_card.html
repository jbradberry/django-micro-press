<article>
  <header>
    <p class="label label-danger">{{ article.section }}</p>
    <h1>
      <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
    </h1>
    <p class="byline">by {{ article.byline }}</p>
    <time datetime="{{ article.created.isoformat }}">{{ article.created }}</time>
  </header>

  <div class="article-body">
    {{ article.body_html|safe }}
  </div>
</article>
